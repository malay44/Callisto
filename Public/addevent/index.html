<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/addevent/css.css">
</head>
<body>

  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <form method="post" action="/admin/addevent">
    <div class="container">
    <fieldset>
      <label>Name of the event: <input type="text" name="ename" required /></label>
          <label>Date: <input type="text" name="eDate" required /></label>
          <label>Time: <input type="text" name="eTime" required /></label>
          <label>Artist Name: <input type="text" name="aname" required /></label>
          <label>Poll: <input type="text" name="poll" placeholder="optional*, write options seprated by '|' .Eg opt1|opt2|opt3" /></label>

          <label>event picture URL: <input type="text" name="eiURL" required /></label>
          <label>Description of the event:
            <textarea name="disc" rows="3" cols="30" placeholder="I am complete description of the event"
              required></textarea>
          </label>
          <label>Brief description(displayed on card):
            <textarea name="bdisc" rows="3" cols="30" placeholder="I am the brief description of event"
              required></textarea>
          </label>
          <label><input type="checkbox" name="hidden" class="inline" />Make event hidden</label>
    </fieldset>
    <input type="submit" value="Submit"/>
  </div>
  </form>
</body>
</html>
