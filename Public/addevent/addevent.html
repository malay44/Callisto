<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/addevent/css.css">

</head>
<body>
  <div class="landingpage">
    <div class="navbar">
      <a class="navlogo">CALLISTO</a>
      <button class="hamburger">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-menu">
            <path d="M3 12h18M3 6h18M3 18h18"/>
          </svg>
        </button>
      <div class="navlinkwrap">
        <span class="navlink"><a class="xyz" href="https://callistox.herokuapp.com/home">Home</a></span>
        <span class="navlink"><a class="xyz" href="https://callistox.herokuapp.com/myprofile">My Profile</a></span>
        <span class="navlink">Activity</span>
        <span class="navlink"><a class="xyz" href="https://callistox.herokuapp.com/admin/addevent">Add Event</a></span>
      </div>
      <div class="buttonwrap">
        <a href="https://callistox.herokuapp.com/logout"><button class="createbtn selectedbtn">SIGN OUT</button></a>
      </div>
    </div>
    <form method="post" action="/admin/addevent">
      <div class="container">
      <fieldset>
        <label>Name of the event: <input type="text" name="ename" required /></label>
            <label>Date: <input type="text" name="eDate" required /></label>
            <label>Time: <input type="text" name="eTime" required  /></label>
            <label>Artist Name: <input type="text" name="aname" required /></label>
            <label>Poll: <input type="text" name="poll" placeholder="optional*, write options seprated by '|' .Eg opt1|opt2|opt3"  /></label>
            <label>event picture URL: <input type="text" name="eiURL" required /></label>
            <label>Description of the event:
              <textarea name="disc" rows="3" cols="30" placeholder="complete description of the event" required></textarea>
            </label>
            <label>Brief description(displayed on card):
              <textarea name="bdisc" rows="3" cols="30" placeholder="I am the brief description of event" required></textarea>
            </label>
            <label><input type="checkbox" name="hidden" class="inline" />Make event hidden</label>
      </fieldset>
      <input type="submit" value="Push This Event"/>
    </div>
    </form>
  <div class="footer2">
    <div></div>
    <p>Copyright 2021 Callisto</p>
  </div>
</div>
</body>
</html>
